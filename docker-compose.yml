version: '2.1'
services:
  transformer-runner:
    build: ./transformer-runner
    restart: always
    privileged: true
    volumes:
      - shared:/shared
    environment:
      REGISTRY_HOST: "registry"
      REGISTRY_PORT: "5000"
      WORKER_JF_TOKEN: "foobar"
      JF_API_URL: "http://jellyfish-mock:3000"
      JF_API_PREFIX: "api/v2"

  # DEV, REMOVE AFTER TEAM UPGRADES CLI (now in docker-compose.dev.yml)
  registry:
    image: "registry:2.7.1"
    volumes:
      - "registry-data:/data"

  # DEV, REMOVE AFTER TEAM UPGRADES CLI (now in docker-compose.dev.yml)
  dev-artifact-provider:
    build: ./dev-artifact-provider
    privileged: true
    environment:
      REGISTRY_HOST: "registry"
      REGISTRY_PORT: "5000"
    depends_on:
      - registry

  # DEV, REMOVE AFTER TEAM UPGRADES CLI (now in docker-compose.dev.yml)
  jellyfish-mock:
    build: ./jellyfish-mock

volumes:
  registry-data: {}
  garbage-collector: {}
  shared: {}
